name: build-test-deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: counter-service

jobs:
  # Stage 1: Build
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag (branch + run number)
        id: set-tag
        run: |
          BRANCH=$(echo "${GITHUB_REF##*/}" | tr '/' '-')
          echo "image_tag=${BRANCH}-${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Build image (and load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: local/${{ env.ECR_REPOSITORY }}:${{ steps.set-tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Save the built image to a tarball for reuse
      - name: Save Docker image
        run: |
          mkdir -p /tmp/docker-cache
          docker save local/${{ env.ECR_REPOSITORY }}:${{ steps.set-tag.outputs.image_tag }} -o /tmp/docker-cache/image.tar

      # Cache the image between jobs
      - name: Cache built image
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache/image.tar
          key: docker-image-${{ github.sha }}

  # Stage 2: Test
  test:
    needs: build
    uses: ./.github/workflows/test-run.yml
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
    secrets: inherit

  # Stage 3: Deploy to AWS ECR
  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    env:
      AWS_REGION: eu-west-1
      ECR_REPOSITORY: counter-service
      IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Restore cached Docker image
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache/image.tar
          key: docker-image-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Load cached Docker image
        run: docker load -i /tmp/docker-cache/image.tar

      - name: Tag and push image to ECR
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          docker tag local/${ECR_REPOSITORY}:${IMAGE_TAG} $REGISTRY/${ECR_REPOSITORY}:${IMAGE_TAG}
          docker push $REGISTRY/${ECR_REPOSITORY}:${IMAGE_TAG}
          docker tag $REGISTRY/${ECR_REPOSITORY}:${IMAGE_TAG} $REGISTRY/${ECR_REPOSITORY}:latest
          docker push $REGISTRY/${ECR_REPOSITORY}:latest

      - name: Output deployed image info
        run: |
          echo "Image pushed to: ${{ steps.ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}"
