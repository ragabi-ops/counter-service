name: build-test-deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: counter-service

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag (branch + run number)
        id: set-tag
        run: |
          BRANCH=$(echo "${GITHUB_REF##*/}" | tr '/' '-')
          echo "image_tag=${BRANCH}-${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: local/${{ env.ECR_REPOSITORY }}:${{ steps.set-tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image to tarball
        run: |
          mkdir -p /tmp/docker-cache
          docker save local/${{ env.ECR_REPOSITORY }}:${{ steps.set-tag.outputs.image_tag }} -o /tmp/docker-cache/image.tar
          ls -lh /tmp/docker-cache

      - name: Cache Docker image tarball
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache/image.tar
          key: docker-image-${{ github.sha }}

  test:
    needs: build
    uses: ./.github/workflows/test-run.yml
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
    secrets: inherit

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    env:
      AWS_REGION: eu-west-1
      ECR_REPOSITORY: counter-service
      IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Restore cached Docker image tarball
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache/image.tar
          key: docker-image-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Load cached Docker image
        run: |
          if [ -f /tmp/docker-cache/image.tar ]; then
            docker load -i /tmp/docker-cache/image.tar
          else
            echo "ERROR: Cached image not found in /tmp/docker-cache"
            exit 1
          fi

      - name: Tag and push image to ECR
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          docker tag local/${ECR_REPOSITORY}:${IMAGE_TAG} $REGISTRY/${ECR_REPOSITORY}:${IMAGE_TAG}
          docker push $REGISTRY/${ECR_REPOSITORY}:${IMAGE_TAG}
          docker tag $REGISTRY/${ECR_REPOSITORY}:${IMAGE_TAG} $REGISTRY/${ECR_REPOSITORY}:latest
          docker push $REGISTRY/${ECR_REPOSITORY}:latest

      - name: Output deployed image info
        run: |
          echo "Image pushed to: ${{ steps.ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}"

      #Helm deploy

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: Update kubeconfig for EKS
        env:
          EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
        run: |
          if [ -z "$EKS_CLUSTER_NAME" ]; then
            echo "EKS_CLUSTER_NAME secret is required"; exit 1
          fi
          aws eks update-kubeconfig --name "$EKS_CLUSTER_NAME" --region "${AWS_REGION}"
          kubectl version --client=true
          kubectl get nodes --no-headers || true

      - name: Create namespace if missing
        run: |
          kubectl get ns applications >/dev/null 2>&1 || kubectl create namespace applications

      - name: Helm upgrade/install counter-service
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          HELM_RELEASE="counter-service"
          CHART_PATH="helm/charts/counter-service"
          IMAGE_REPO="$REGISTRY/${ECR_REPOSITORY}"

          # (Optional) show chart version
          helm show chart "$CHART_PATH" || true

          # Deploy/upgrade
          helm upgrade --install "$HELM_RELEASE" "$CHART_PATH" \
            --namespace applications \
            --set image.repository="${IMAGE_REPO}" \
            --set image.tag="${IMAGE_TAG}" \
            --wait --timeout 5m

      - name: Show rollout status
        run: |
          kubectl -n applications rollout status deploy/counter-service-counter-service --timeout=120s || true
          kubectl -n applications get deploy,svc,ingress -o wide

      - name: Print ALB DNS (HTTP)
        run: |
          INGRESS="counter-service-counter-service"
          ALB=$(kubectl -n applications get ingress "$INGRESS" -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || true)
          if [ -n "$ALB" ]; then
            echo "ALB DNS: ${ALB}"
            echo "Try: curl http://${ALB}/healthz"
          else
            echo "ALB is still provisioning. Re-check the Ingress in a minute."
          fi
