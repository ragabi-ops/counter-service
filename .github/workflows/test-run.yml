name: test-run

on:
  workflow_call:
    inputs:
      image_tag:
        description: "Tag of the local image to test (optional for standalone)"
        required: false
        type: string
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-run-healthcheck:
    runs-on: ubuntu-latest
    env:
      ECR_REPOSITORY: counter-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image tag
        id: tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            echo "Using provided image tag from parent workflow: ${{ inputs.image_tag }}"
            echo "tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            BRANCH=$(echo "${GITHUB_REF##*/}" | tr '/' '-')
            TAG="${BRANCH}-${GITHUB_RUN_NUMBER}"
            echo "No image_tag provided; generated tag: $TAG"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Restore cached Docker image tarball
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache/image.tar
          key: docker-image-${{ github.sha }}
          restore-keys: docker-image-

      - name: Load cached Docker image
        run: |
          if [ -f /tmp/docker-cache/image.tar ]; then
            echo "Loading cached Docker image..."
            docker load -i /tmp/docker-cache/image.tar
            docker images | grep ${{ env.ECR_REPOSITORY }} || true
          else
            echo "No cached Docker image found; will rebuild if needed."
          fi

      - name: Set up Docker Buildx
        if: hashFiles('/tmp/docker-cache/image.tar') == '' && inputs.image_tag == ''
        uses: docker/setup-buildx-action@v3

      - name: Build image locally (if no cache found)
        if: hashFiles('/tmp/docker-cache/image.tar') == '' && inputs.image_tag == ''
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: local/${{ env.ECR_REPOSITORY }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: List local images
        run: docker images || true

      - name: Run container (bridge network)
        run: |
          docker rm -f counter-service 2>/dev/null || true
          IMAGE="local/${ECR_REPOSITORY}:${{ steps.tag.outputs.tag }}"
          echo "Running container from image: $IMAGE"

          if ! docker image inspect "$IMAGE" > /dev/null 2>&1; then
            echo "ERROR: Image $IMAGE not found locally."
            docker images
            exit 1
          fi

          docker run -d --name counter-service --network bridge -p 8080:80 "$IMAGE"

      - name: Health check (retry for readiness)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/healthz || true)
            if [ "$code" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for app... ($i/30) got $code"
            sleep 2
          done
          echo "Health check FAILED"
          docker logs counter-service || true
          exit 1

      - name: Show logs on failure
        if: failure()
        run: docker logs counter-service || true

      - name: Stop container
        if: always()
        run: docker rm -f counter-service || true
