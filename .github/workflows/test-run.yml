name: test-run

on:
  workflow_call:
    inputs:
      image_tag:
        description: "Tag of the local image to test"
        required: true
        type: string
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-run-healthcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure image exists (debug)
        run: docker images || true

      - name: Run container (bridge network)
        run: |
          docker rm -f counter-service || true
          docker run -d --name counter-service --network bridge -p 8080:80 local/counter-service:${{ inputs.image_tag }}

      - name: Health check (retry for readiness)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/healthz || true)
            if [ "$code" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for app... ($i/30) got $code"
            sleep 2
          done
          echo "Health check FAILED"
          docker logs counter-service || true
          exit 1

      - name: Stop container
        if: always()
        run: docker rm -f counter-service || true
